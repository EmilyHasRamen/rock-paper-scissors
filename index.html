<html>
    <head>
        <title>
            Rock Paper Scissor 
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
     <body>
        
        <div class="page_container"> 
            <div class="scoreboard">
            
                <div class="userscore">
                  User Score: 
                </div>
                <div class="computerscore">
                  Computer Score:
                </div>
            </div>
        </div>
         
                 <div class="start-bottom"> 
                  START
                  </div>
            <div class="game-choices"> 
                
                <div class="scissors"> 
                    <img src="http://graphics8.nytimes.com/images/2011/08/21/magazine/21mag-abstractimages-slide-IRQ1/21mag-abstractimages-slide-IRQ1-jumbo.jpg" />
                </div>
                
                <div class="rock"> 
                    <img src="http://graphics8.nytimes.com/images/2011/08/21/magazine/21mag-abstractimages-slide-XOE4/21mag-abstractimages-slide-XOE4-jumbo.jpg" />
                </div>
                
                <div class="paper">
                      <img src="http://graphics8.nytimes.com/images/2011/08/21/magazine/21mag-abstractimages-slide-2T4N/21mag-abstractimages-slide-2T4N-jumbo.jpg" /> 
                </div>
            
            </div>
       
    
        
       
        <div class="banner-container">
                <div class="banner computer-winner">
                <img src= http://big.assets.huffingtonpost.com/hellskitchen.gif></img>
                </div>
                <div class="banner user-winner"> 
                    <img src="https://media.giphy.com/media/YYD3fLEOdcOv6/giphy.gif"></img>
                </div>
                <div class="banner tie">
                    <img src="https://cdn.meme.am/instances/500x/35693127.jpg"></img>
                </div>
                <div class="try-again"> 
                    TRY AGAIN
                </div>
         </div>       
            
           
        
        <!--end page-container-->
        </div>
        
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="rockpaperscissor.js"> </script>
    </body>
</html>
